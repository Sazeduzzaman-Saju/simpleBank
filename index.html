<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container mt-5 mb-5">
        <div class="row login-area">
            <div class="col-lg-6 col-md-6 col-sm-12 bg-primary login-bg">
                <div class="brand-logo">
                    <img class="img-fluid w-25" src="img/logo.png" alt="">
                    <div class="row mt-5">
                        <div class="brand-details text-white text-end p-5" >
                            <h1 class="section-title">Get Exclusive Excess</h1>
                            <p class="section-details">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ad voluptas atque eius obcaecati vero? Asperiores velit deleniti non delectus sequi ullam, laboriosam nesciunt, voluptate maiores impedit harum sed suscipit autem?</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="navigation-area mt-5">
                    <div class="d-flex justify-content-end align-items-center p-3">
                        <a href="#" class="pe-3 nav-link text-secondary">Don't have account?</a>

                    </div>
                    <div class="row mt-5 p-3">

                            <br>
                            <button class="btn block mt-3 text-white fw-bold border-0 btns" id="btn-submit">Login</button>


                            <a href="" class="fs-6 text mt-3 forgot">Forgot Password?</a>
                        </div>
                        <div class="social-icons d-flex justify-content-center align-items-center mt-5">
                            <div class="icons">
                                <i class="fa-brands fa-facebook-f"></i>
                            </div>
                            <div class="icons">
                                <i class="fa-brands fa-instagram"></i>
                            </div>
                            <div class="icons">
                                <i class="fa-brands fa-github-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
