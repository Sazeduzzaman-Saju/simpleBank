<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- Bootstrap CSS Cdn Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- Custom Css Link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container mt-5 mb-5">
        <div class="row login-area">
            <div class="col-lg-8 col-md-8 col-sm-12 bg-primary login-bg">
                <div class="brand-logo">
                    <div class="d-flex justify-content-center align-items-center">
                        <img class="img-fluid w-25 " src="img/logo.png" alt="">
                    </div>
                    <div class="row mt-5 p-3">
                        <div class="brand-details text-white text-start" >
                            <h1 class="text-uppercase">Do you want to? <br>deposit or withdraw!</h1>
                            <p class="section-title">Choose the option that you need.</p>
                            
                        </div>
                        <div class="col-lg-6">
                            <div class="login-details d-flex flex-column justify-content-start align-items-start mt-5 bg-white p-4 rounded-3 shadow-lg">
                                <h6 class="p-2">How much money do you want to deposit?</h6>
                                <input type="number" name="" id="deposit-field" class="block w-75 input-field p-2" placeholder="Inter Your Password">
                                <br>
                                <button class=" mt-3 text-white fw-bold border-0 btns" id="deposit-submit">Deposit</button>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="login-details d-flex flex-column justify-content-start align-items-start mt-5 bg-white  p-4 rounded-3 shadow-lg">
                                <h6 class="p-2">How much money do you want to withdraw?</h6>
                                <input type="number" name="" id="withdraw-field" class="block w-75 input-field p-2" placeholder="Inter Your Password">
                                <br>
                                <button class="  mt-3 text-white fw-bold border-0 btns" id="withdraw-submit">Withdraw</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <h1 class="text-center">Total Amount</h1>
                <div class="row d-flex flex-column p-5">
                    <div class="col-lg-6 bg-danger w-100 mb-4 p-4 shadow-lg rounded-3">
                        <h3 class="amount-title">Deposit</h3>
                        <h1 class="amount">$<span id="deposit-amount">00</span></h1>
                    </div>
                    <div class="col-lg-6 bg-danger w-100 mb-4 p-4 shadow-lg rounded-3">
                        <h3 class="amount-title">Withdraw</h3>
                        <h1 class="amount">$<span id="withdraw-amount">00</span></h1>
                    </div>
                    <div class="col-lg-6 bg-danger w-100 mb-4 p-4 shadow-lg rounded-3">
                        <h3 class="amount-title">Balance</h3>
                        <h1 class="amount" >$<span id="total-amount">1240</span></h1>
                    </div>
                </div>
                <div class="social-icons d-flex justify-content-center align-items-center mt-5 pb-2">
                    <div class="icons">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div class="icons">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                    <div class="icons">
                        <i class="fa-brands fa-github-alt"></i>
                    </div>
                </div>
                <p class="text-center pt-3">@copyright mr@perfect | 2022</p>
            </div>
        </div>
    </section>
    <!-- Bootstrap v5.2 Js Cdn Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome Cdn Link -->
    <script src="https://kit.fontawesome.com/58b6ea3b02.js" crossorigin="anonymous"></script>
    <!-- Custom Js link -->
    <script src="script/deposite.js"></script>
    <script src="script/withdraw.js"></script>
</body>
</html>
